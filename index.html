<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Harmoni Bintang</title>
    <link rel="icon" href="/icons/kemdikbud.png" type="image/x-icon" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <section class="header-section">
        <!-- Header Logos -->
        <div class="header">
          <div class="header-logos">
            <img
              class="kemendikbud"
              src="/icons/kemendikbud.svg"
              alt="Kemendikbud"
            />
            <img class="mitj" src="/icons/mitj.png" alt="MITJ" />
          </div>
          <img class="merdeka" src="/icons/80.png" alt="80 Tahun" />
        </div>
        <!-- Title Section -->
        <div class="title-section">
          <img
            class="title-image"
            src="/icons/harmoni.png"
            alt="Harmoni Bintang"
          />
          <h1>TV Galaksi Karya</h1>
        </div>
      </section>

      <!-- Grid Items -->
      <div class="grid" id="wrapper"></div>
      <!-- Footer -->
      <div class="footer">
        <div class="footer-icons">
          <!-- <img src="/icons/footer1.png" alt="Hashtag" />
          <img src="/icons/footer2.png" alt="Sekolah Ramah" /> -->
          <img src="/icons/pendidikan.png" alt="pendidikan" />
          <img src="/icons/ramah.png" alt="ramah" />
        </div>
      </div>
    </div>

    <!-- Video Modal -->
    <div id="videoModal" class="modal hidden">
      <div class="modal-content">
        <span class="close">&times;</span>
        <video id="videoPlayer" controls></video>
      </div>
    </div>

    <button class="slide-left">&lt;</button>
    <button class="slide-right">&gt;</button>

    <script src="/script.js"></script>
  </body>
</html>
